plugins {
    id 'java'
}
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'io.qameta.allure:allure-junit5:2.21.0'
    implementation 'com.codeborne:selenide:6.12.4'
    implementation 'io.qameta.allure:allure-selenide:2.21.0'
    testImplementation 'com.codeborne:pdf-test:1.8.1'
    testImplementation 'org.assertj:assertj-core:3.20.2'
    implementation 'org.slf4j:slf4j-simple:2.0.7'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0'
}

test {
    useJUnitPlatform()
}